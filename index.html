<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<main class="main">
    <div class="card">
        <div class="card__top">
            <img class="img card__image" src="./assets/images/illustration-article.svg" alt="illustration image">
        </div>
        <div class="card__body">
            <p class="badge">
                <span>Learning</span>
            </p>
            <p class="published-at">Published 21 Dec 2023</p>
            <h3 class="heading card__title">HTML & CSS foundations</h3>
            <p class="card__description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="author card__bottom">
            <img class="img author__image" src="./assets/images/image-avatar.webp" alt="avatar" width="30">
            <p class="author__name">Greg Hooper</p>
        </div>
    </div>
</main>
</body>
</html>
